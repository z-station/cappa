<div class="checkbox-option js__checkbox-container">
    <input
        type="{{ widget.type }}"
        name="{{ widget.name }}"
        {% if widget.value != None %}
            value="{{ widget.value|stringformat:'s' }}"{% endif %}
        {% include "django/forms/widgets/attrs.html" %}
    />
    <label for="{{ widget.attrs.id }}" >{{ widget.label }}</label>
</div>
